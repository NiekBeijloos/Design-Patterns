							class="st6">purpose of Open Closed, because we have </tspan><tspan x="4" dy="1.2em" class="st6">to change the factory when we would like </tspan><tspan
							x="4" dy="1.2em" class="st6">to introduce a new </tspan>‘kind’ of product.</text>			</g>
