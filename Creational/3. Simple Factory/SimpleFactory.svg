				<text x="4" y="99.46" class="st17" v:langID="1033"><v:paragraph/><v:tabList/>1) The product creation or type can be <tspan
							x="4" dy="1.2em" class="st6">changed without affecting the rest of the </tspan><tspan x="4" dy="1.2em"
							class="st6">system. (E.g. extra constructor arguments, </tspan><tspan x="4" dy="1.2em" class="st6">different concrete type).<v:newlineChar/></tspan><tspan
							x="4" dy="1.2em" class="st6">2) Complex object creation logic can be </tspan><tspan x="4" dy="1.2em"
							class="st6">extracted from client</tspan>-side. This improves <tspan x="4" dy="1.2em" class="st6">readability.<v:newlineChar/></tspan><tspan
							x="4" dy="1.2em" class="st6">3) Reusability, because we introduced </tspan><tspan x="4" dy="1.2em"
							class="st6">centralize object creation.</tspan></text>			</g>
