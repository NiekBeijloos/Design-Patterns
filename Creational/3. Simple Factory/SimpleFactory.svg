			<title>Folded Corner.20</title>
			<desc>1) The product creation or type can be changed without affect...</desc>
			<g id="shape37-46" v:mID="37" v:groupContext="groupContent">
				<v:textBlock v:margins="rect(4,4,4,4)" v:tabSpace="42.5197" v:verticalAlign="0"/>
